
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Chasers</title>
    <style>
        html{
            height: -webkit-fill-available;
        }
        body{
            min-height: 100vh;
            min-height: -webkit-fill-available;
            color: white;
            margin: 0rem auto;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (prefers-color-scheme: dark) {
            body{
                background: rgba(20, 20, 20, 1);
                color: white;
            }
        }
        h1{
            margin: 0rem;
        }
        .copyright{
            margin: 2rem 0rem 0rem 0rem;
            font-size: .75rem;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1><img src="cheese-chasers-logo.png" alt="Cheese Chasers"/></h1>
        <p class="copyright">&copy; <span class="copyrightDate"></span> Bran Productions. All rights reserved.</p>
    </div>
    <script>
        let copy = document.getElementsByClassName("copyrightDate")[0],
            date = new Date().getFullYear();
        copy.innerHTML = `${date}`;
    </script>
</body>
</html>
